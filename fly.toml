app = 'modulus-registry'
primary_region = 'sin'

[build]
  dockerfile = '_docker/web/production/Dockerfile'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
